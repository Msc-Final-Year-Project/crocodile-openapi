type: object
properties:
  name:
    type: string
    description: 'Model name (alphanumeric, dash, underscore only)'
  modelType:
    type: string
    enum:
      - YOLO-v5
      - YOLO-v5-Legacy
      - YOLO-v8
      - YOLO-v11
    description: Type of model
  targetAnimal:
    type: string
    description: Target animal for detection
  description:
    type: string
    description: Model description
  url:
    type: string
    description: Model reference URL
required:
  - name
  - modelType
  - targetAnimal
